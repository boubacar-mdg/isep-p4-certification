name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with JAR with mvn
      run: mvn clean package

    # SCP Dockerfile to Server
    - name: Copy Dockerfile to Server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}  # Or use `key: ${{ secrets.SSH_PRIVATE_KEY }}`
        port: ${{ secrets.SSH_PORT }}  # Optional if not using port 22
        source: "Dockerfile"  # Path to your Dockerfile
        target: "/root/lavande/isep/"  # Destination path on the server

    # Step 3: SCP the newly built JAR to the server
    - name: SCP JAR to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}  # Or use SSH key instead
        port: ${{ secrets.SSH_PORT }}  # Optional
        source: target/cert4-application-0.0.1-SNAPSHOT.jar  # Path to the built JAR file
        target: /root/lavande/isep/cert4-application-0.0.1-SNAPSHOT.jar  # Path on the server

    # Step 4: SSH into the server and execute script to start the application
    - name: SSH into server and execute script to start the application
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}  # Or `key: ${{ secrets.SSH_PRIVATE_KEY }}`
        port: ${{ secrets.SSH_PORT }}  # Optional if not using port 22
        script: |
          cd lavande/isep
          rm app.jar
          cp cert4-application-0.0.1-SNAPSHOT.jar/target/cert4-application-0.0.1-SNAPSHOT.jar /root/lavande/isep/app.jar
          pwd
          cd /root/lavande/isep
          pwd
          docker-compose up -d --build isep

